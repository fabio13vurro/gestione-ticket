<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifica Utente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { font-family: Arial; padding: 20px; background-color: #f5f7fa}
        button{text-align: center}
    </style>
</head>
<body>
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow" style="width: 350px; border-radius: 10px; background-color: #ffffff; border: 1px solid #dce3ed">

        <h2 class="text-center mb-4">
            Modifica utente &nbsp;
            <a th:href="@{/admin/utenti}" class="text-primary" style="text-decoration:none;">
                <i class="bi bi-arrow-left"></i>
            </a>
        </h2>

        <form th:action="@{/admin/utenti/modifica}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="form-group">
                <label class="field">
                    ID Utente:
                    <input type="number" name="id" th:value="${utente.getIdUtente()}" readonly/>
                </label>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group mt-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="form-check mt-3">
                Libero:
                <input type="checkbox" name="libero" value="true"/>
                <input type="hidden" name="libero" value="false">
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Modifica</button>
        </form>
    </div>
</div>

</body>
</html>

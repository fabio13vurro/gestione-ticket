<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h2>Cerca Utenti</h2>

<h3>Per ID</h3>
<form th:action="@{/admin/utenti/cerca/id}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input type="number" name="id" placeholder="ID" required>
    <button type="submit">Cerca</button>
</form>
<pre th:if="${byId}" th:text="${byId}"></pre>

<h3>Per Username</h3>
<form th:action="@{/admin/utenti/cerca/username}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input name="username" placeholder="Username" required>
    <button type="submit">Cerca</button>
</form>
<pre th:if="${byUsername}" th:text="${byUsername}"></pre>

<h3>Per Ruolo</h3>
<form th:action="@{/admin/utenti/cerca/ruolo}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <select name="ruolo"><option>ADMIN</option><option>OPERATORE</option><option>CLIENTE</option></select>
    <button type="submit">Cerca</button>
</form>
<pre th:if="${byRuolo}" th:text="${byRuolo}"></pre>

<p><a th:href="@{/home}">‚Üê Torna alla Home</a></p>
</body>
</html>

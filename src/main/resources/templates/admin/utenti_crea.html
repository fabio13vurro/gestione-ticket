<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h2>Crea Utente</h2>
<form th:action="@{/admin/utenti/crea}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input type="text" name="username" placeholder="username" required>
    <input type="email" name="email" placeholder="email" required>
    <input type="password" name="password" placeholder="password" required>
    <select name="ruolo">
        <option value="">-- Ruolo --</option>
        <option>ADMIN</option><option>OPERATORE</option><option>CLIENTE</option>
    </select>
    <button type="submit">Crea</button>
</form>

<p th:if="${success}" th:text="${success}"></p>
<pre th:if="${result}" th:text="${result}"></pre>
<p><a th:href="@{/home}">‚Üê Torna alla Home</a></p>

</body>
</html>

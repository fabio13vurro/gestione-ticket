<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body{font-family: Arial; padding: 20px; background-color: #f5f7fa}
    </style>
</head>
<body>

<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">

    <div class="card p-4 shadow" style="width: 350px; border-radius: 10px; background-color: #ffffff; border: 1px solid #dce3ed">

        <h2 class="text-center mb-4">
            Crea utente &nbsp;
            <a th:href="@{/home}" class="text-primary" style="text-decoration:none;">
                <i class="bi bi-house-door-fill"></i>
            </a>
        </h2>

        <form th:action="@{/admin/utenti/crea}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group mt-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="ruolo">Ruolo</label>
                <select class="form-control" id="ruolo" name="ruolo">
                    <option value="">-- Ruolo --</option>
                    <option>ADMIN</option><option>OPERATORE</option><option>CLIENTE</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Crea</button>
        </form>
    </div>
</div>
</body>
</html>

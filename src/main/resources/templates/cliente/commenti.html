<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h2>Commenti</h2>

<h3>Crea</h3>
<form th:action="@{/cliente/commenti/create}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input name="testo" placeholder="Testo" required>
    <select name="tipo">
        <option value="">-- Tipo --</option>
        <option>INTERNO</option><option>ESTERNO</option>
    </select>
    <input type="number" name="ticketId" placeholder="ID Ticket (opz)">
    <button type="submit">Crea</button>
</form>
<p th:if="${createMsg}" th:text="${createMsg}"></p>
<pre th:if="${createResult}" th:text="${createResult}"></pre>

<h3>Aggiorna</h3>
<form th:action="@{/cliente/commenti/update}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input type="number" name="id" placeholder="ID" required>
    <input name="testo" placeholder="Nuovo testo">
    <select name="tipo"><option value="">-- Tipo --</option><option>INTERNO</option><option>ESTERNO</option></select>
    <button type="submit">Aggiorna</button>
</form>
<pre th:if="${updateResult}" th:text="${updateResult}"></pre>

<h3>Trova per ID</h3>
<form th:action="@{/cliente/commenti/findById}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input type="number" name="id" placeholder="ID" required>
    <button type="submit">Cerca</button>
</form>
<pre th:if="${findResult}" th:text="${findResult}"></pre>

<h3>Trova per Tipo</h3>
<form th:action="@{/cliente/commenti/findByTipo}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <select name="tipo" required><option>INTERNO</option><option>ESTERNO</option></select>
    <button type="submit">Cerca</button>
</form>
<pre th:if="${findByTipoResult}" th:text="${findByTipoResult}"></pre>

<p><a th:href="@{/home}">‚Üê Torna alla Home</a></p>
</body>
</html>

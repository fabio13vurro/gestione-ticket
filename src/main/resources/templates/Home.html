<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body { font-family: Arial; padding: 20px; background-color: #f5f7fa}
        .box { border:1px solid #dce3ed; width: 30%; background-color: #ffffff; padding: 16px; margin: 16px 0; border-radius: 8px}
        ul { line-height: 1.8;}
        h2 { color: #2c3e50}
    </style>
</head>
<body>

<h1>Benvenuto, <span sec:authentication="name"></span></h1>
<hr/>

<div class="box" sec:authorize="hasAnyRole('CLIENTE','ADMIN')">
    <h2>Area Cliente</h2>
    <ul>
        <li><a class="text-dark" th:href="@{/cliente/ticket/crea}">Crea Ticket</a></li>
        <li><a class="text-dark" th:href="@{/cliente/ticket/cerca}">Cerca Ticket</a></li>
        <li><a class="text-dark" th:href="@{/cliente/commenti}">Gestione Commenti</a></li>
    </ul>
</div>

<div class="box" sec:authorize="hasAnyRole('OPERATORE','ADMIN')">
    <h2>Area Operatore</h2>
    <ul>
        <li><a class="text-dark" th:href="@{/operatore/ticket}">Lista Ticket</a></li>
        <li><a class="text-dark" th:href="@{/operatore/ticket/stato}">Cambia Stato Ticket</a></li>
        <li><a class="text-dark" th:href="@{/operatore/storico}">Storico Stati</a></li>
    </ul>
</div>

<div class="box" sec:authorize="hasAnyRole('ADMIN')">
    <h2>Area Admin</h2>
    <ul>
        <li><a class="text-dark" th:href="@{/admin/utenti}">Lista Utenti</a></li>
        <li><a class="text-dark" th:href="@{/admin/utenti/cerca}">Cerca Utente</a></li>
        <li><a class="text-dark" th:href="@{/admin/utenti/crea}">Crea Utente</a></li>
    </ul>
</div>

<hr/>
<a class="btn btn-primary" th:href="@{/logout}" role="button">Logout</a>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h2>Cambia Stato Ticket</h2>
<form th:action="@{/operatore/ticket/stato}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input type="number" name="ticketId" placeholder="ID Ticket" required>
    <input name="statoPrecedente" placeholder="Stato precedente" required>
    <input name="statoNuovo" placeholder="Stato nuovo" required>
    <button type="submit">Registra</button>
</form>
<p th:if="${success}" th:text="${success}" style="color:green"></p>
<pre th:if="${result}" th:text="${result}"></pre>
<p><a th:href="@{/home}">â† Torna alla Home</a></p>
</body>
</html>

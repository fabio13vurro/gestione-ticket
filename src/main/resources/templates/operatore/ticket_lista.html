<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h2>Lista Ticket</h2>
<table>
  <thead><tr><th>ID</th><th>Titolo</th><th>Stato</th><th>Azioni</th></tr></thead>
  <tbody>
  <tr th:each="t : ${tickets}">
    <td th:text="${t.idTicket}">1</td>
    <td th:text="${t.titolo}">Titolo</td>
    <td th:text="${t.stato}">APERTO</td>
    <td>
      <form th:action="@{/operatore/ticket/delete}" method="post" style="display:inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input type="hidden" name="id" th:value="${t.idTicket}">
        <button type="submit">Elimina</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
<p><a th:href="@{/home}">‚Üê Torna alla Home</a></p>
</body>
</html>
